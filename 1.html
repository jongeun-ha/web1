    그의 생일은 <u>5월 23일</u>으로 92년생 2021년 기준 <strong>30(29)세</strong> 이다.<br>
    첫 사랑에게 크게 데인 후에도 <strike>정신 못 차리고</strike> 엉망징창인 연애들과 4년 이상 연애 등 다양한 연애경험을 가지고 있다.
    그리고 2018년 세계최고 사랑둥이이자 하씨 가문 최고 자랑 제 31대 장손 '하종은'을 만나게 된다.
